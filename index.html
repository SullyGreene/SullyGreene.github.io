<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sully Greene – Digital Explorer</title>

  <!-- 🔮 Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Cinzel+Decorative:wght@700&family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- 🌠 AOS Animation -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet" />

  <!-- 🧪 Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- 🧙‍♂️ Custom Styles -->
  <style>
    body {
      font-family: 'Cinzel Decorative', cursive;
      background-color: #0d0d2b;
      color: #ffffff;
      overflow-x: hidden;
      padding-bottom: 3rem;
    }

    .navbar-brand {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.5rem;
    }

    .hero-section {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding-top: 2rem;
      background: radial-gradient(ellipse at top, #1a1a40 0%, #0d0d2b 100%);
    }

    .social-icons img {
      margin: 0 10px;
      transition: transform 0.3s;
    }

    .social-icons img:hover {
      transform: scale(1.15);
      filter: drop-shadow(0 0 10px #ffffffaa);
    }

    .btn-custom {
      background: linear-gradient(135deg, #bb86fc, #03dac6);
      border: none;
      color: white;
      font-family: 'Montserrat', sans-serif;
      font-size: 1.2rem;
      margin: 0.6rem 0;
      padding: 0.8rem 1.5rem;
      transition: all 0.3s ease;
    }

    .btn-custom:hover {
      background: linear-gradient(135deg, #ff80ab, #00c3ff);
      box-shadow: 0 0 20px #ffffff88;
    }

    footer {
      background-color: #111;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      color: #ccc;
      padding: 1rem 0;
    }

    .rounded-circle {
      border: 3px solid #03dac6;
      box-shadow: 0 0 20px #bb86fc;
    }

    h1, h2, h3 {
      font-family: 'Cinzel Decorative', cursive;
    }
  </style>
</head>
<body>

  <!-- ✨ Hero Section -->
  <section class="hero-section text-white">
    <div class="container" data-aos="fade-up">
      <img src="assets/images/profile-picture.jpg" alt="Sully Greene" class="rounded-circle mb-4" style="width: 250px; height: 250px; object-fit: cover;">
      <h1 class="mb-2">Sully Greene</h1>
      <p class="lead">Digital Explorer | Matrix Navigator</p>

      <div class="d-grid gap-3 col-lg-6 mx-auto mt-4">
        <a href="https://github.com/sullygreene" target="_blank" class="btn btn-custom"><i class="fab fa-github me-2"></i>GitHub</a>
        <a href="https://twitter.com/sullygreene" target="_blank" class="btn btn-custom"><i class="fab fa-twitter me-2"></i>Twitter</a>
        <a href="https://linkedin.com/in/sullygreene" target="_blank" class="btn btn-custom"><i class="fab fa-linkedin me-2"></i>LinkedIn</a>
        <a href="https://yourmatrixportal.io" target="_blank" class="btn btn-custom"><i class="fas fa-globe me-2"></i>The Matrix Navigator</a>
        <a href="mailto:sullygreene@protonmail.com" class="btn btn-custom"><i class="fas fa-envelope me-2"></i>Email Me</a>
      </div>
    </div>
  </section>

  <!-- 🌌 Footer -->
  <footer>
    <div>© 2025 Sully Greene – Hosted on GitHub Pages</div>
  </footer>

  <!-- 📜 Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
